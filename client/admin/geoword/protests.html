<!doctype html>
<html lang="en">

<head>
    <title>QB Reader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="/apple-touch-icon-precomposed.png" rel="apple-touch-icon-precomposed">
    <link type="image/x-icon" href="/favicon.ico" rel="icon">

    <link href="/bootstrap/light.css" rel="stylesheet">
    <link href="/bootstrap/dark.css" rel="stylesheet" id="custom-css">
    <script type="module" src="/scripts/apply-theme.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg bg-custom" id="navbar" style="z-index: 10">
        <div class="container-fluid">
            <a class="navbar-brand ms-1 py-0" id="logo" href="/">
                <span class="logo-prefix">QB</span><span class="logo-suffix">Reader</span>
            </a>
            <button class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link" href="/singleplayer/">Singleplayer</a>
                    <a class="nav-link" href="/multiplayer/">Multiplayer</a>
                    <a class="nav-link" href="/database/">Database</a>
                    <a class="nav-link" href="/frequency-list/">Frequency List</a>
                    <a class="nav-link active" href="/geoword/" aria-current="page">Geoword</a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Tools
                        </a>
                        <ul class="dropdown-menu">
                            <a class="dropdown-item" href="/tools/api-docs/">API Docs</a>
                            <a class="dropdown-item" href="/tools/db-explorer/">DB Explorer</a>
                            <a class="dropdown-item" href="/tools/packet-parser/">Packet Parser</a>
                        </ul>
                    </li>
                    <a class="nav-link" href="/about/">About</a>
                    <a class="nav-link" href="/settings/">Settings</a>
                </div>
                <div class="d-flex">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <a class="nav-link" href="/user/login" id="login-link">Log in</a>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-xl mt-3 mb-5 pb-5">
        <p class="text-center lead">
            Viewing protests for <span id="packet-name"></span>:
        </p>
        <p class="d-flex justify-content-end">
            <a href="/geoword/admin">Back to admin page</a>
        </p>
        <nav class="mb-3">
            <div class="nav nav-tabs" id="tabs" role="tablist"></div>
        </nav>
        <div class="tab-content" id="tab-content"></div>
    </div>

    <div class="modal" id="resolve-protest-modal" tabindex="-2">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resolve Protest</h5>
                    <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="col-form-label" for="resolve-protest-id">Buzz ID:</label>
                            <input class="form-control" id="resolve-protest-id" type="text" disabled>
                        </div>
                        <div class="mb-2">
                            <label class="col-form-label" for="resolve-protest-given-answer">Given answer:</label>
                            <input class="form-control" id="resolve-protest-given-answer" type="text" disabled>
                        </div>
                        <div class="mb-3">
                            Actual answer: <span id="resolve-protest-actual-answer"></span>
                        </div>
                        <div class="mb-3">
                            <label class="col-form-label" for="resolve-protest-decision">Decision:</label>
                            <select class="form-select" id="resolve-protest-decision" aria-label="Default select example">
                                <option value="accept">Accept</option>
                                <option value="deny">Deny</option>
                            </select>
                        </div>
                        <div>
                            <label class="col-form-label" for="resolve-protest-reason">Reason: (optional)</label>
                            <textarea class="form-control" id="resolve-protest-reason" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="resolve-protest-close" data-bs-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" id="resolve-protest-submit" type="button">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="/script.js"></script>

    <script type="module" src="/admin/geoword/protests.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <title>QB Reader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Frequency lists generated on qbreader.">

    <link href="/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="/apple-touch-icon-precomposed.png" rel="apple-touch-icon-precomposed">
    <link type="image/x-icon" href="/favicon.ico" rel="icon">

    <link href="/bootstrap/light.css" rel="stylesheet">
    <link href="/bootstrap/dark.css" rel="stylesheet" id="custom-css">
    <script type="module" src="/scripts/apply-theme.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg bg-custom" id="navbar" style="z-index: 10">
        <div class="container-fluid">
            <a class="navbar-brand ms-1 py-0" id="logo" href="/">
                <span class="logo-prefix">QB</span><span class="logo-suffix">Reader</span>
            </a>
            <button class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link" href="/singleplayer/">Singleplayer</a>
                    <a class="nav-link" href="/multiplayer/">Multiplayer</a>
                    <a class="nav-link" href="/database/">Database</a>
                    <a class="nav-link active" href="/frequency-list/" aria-current="page">Frequency List</a>
                    <a class="nav-link" href="/geoword/">Geoword</a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Tools
                        </a>
                        <ul class="dropdown-menu">
                            <a class="dropdown-item" href="/tools/api-docs/">API Docs</a>
                            <a class="dropdown-item" href="/tools/db-explorer/">DB Explorer</a>
                            <a class="dropdown-item" href="/tools/packet-parser/">Packet Parser</a>
                        </ul>
                    </li>
                    <a class="nav-link" href="/about/">About</a>
                    <a class="nav-link" href="/settings/">Settings</a>
                </div>
                <div class="d-flex">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <a class="nav-link" href="/user/login" id="login-link">Log in</a>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-xl mt-3 mb-5 pb-5">
        <p class="">
            <span class="lead" id="numbering-info">
                The <span id="limit">50</span> most frequent answers in <span id="subcategory-name"></span> <span
                    id="question-type">questions</span>:
            </span>
            <span class="float-end" id="numbering-info">
                <a href="/frequency-list/">Back to all frequency lists</a>
            </span>
        </p>
        <form class="row mb-3" id="form">
            <div class="col-6 col-md-4 mb-3">
                <label class="form-label" for="level-select">Choose a difficulty level:</label>
                <select class="form-select" id="level-select">
                    <option value="all" selected>All</option>
                    <option value="middle-school">Middle School</option>
                    <option value="high-school">High School</option>
                    <option value="national-high-school">National High School</option>
                    <option value="college">College</option>
                    <option value="open">Open</option>
                </select>
            </div>
            <div class="col-6 col-md-4 mb-3">
                <label class="form-label" for="limit-select">Choose a limit:</label>
                <select class="form-control" id="limit-select">
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <label class="form-label" for="question-type-select">Choose a question type:</label>
                <select class="form-control" id="question-type-select">
                    <option value="tossup">Tossups only</option>
                    <option value="bonus">Bonuses only</option>
                    <option value="all" selected>All questions</option>
                </select>
            </div>
        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Answer</th>
                    <th scope="col">Frequency</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="frequency-list"></tbody>
        </table>
        <div class="d-block mx-auto mt-3 spinner-border" role="status"><span class="d-none">Loading...</span></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="/frequency-list/subcategory.js"></script>
    <script type="module" src="/script.js"></script>
</body>

</html>
